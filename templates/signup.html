{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
        <form hx-post="/sign-up" hx-ext="response-targets" hx-target-400="#responses" class="flex flex-col absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 justify-center items-center gap-2 font-bebas text-lg">
            <h1 class="self-start text-xl -mb-2">Sign Up Form</h1>
            <hr class="bg-black h-[2px] w-3/4 self-start"/>
            <input class="border-2 border-black rounded bg-black bg-opacity-10 p-2 pl-3 outline-none w-72" placeholder="Enter E-Mail" type="text" name="email" autocomplete="username" id="email" required/>
            <input class="border-2 border-black rounded bg-black bg-opacity-10 p-2 pl-3 outline-none w-72" placeholder="Enter Password" type="password" name="password" autocomplete="new-password" id="password" required/>
            <input class="border-2 border-black rounded bg-black bg-opacity-10 p-2 pl-3 outline-none w-72" placeholder="Re-Type Password" type="password" name="password2" autocomplete="new-password" id="password2" required/>
            <button class="w-72 rounded bg-black text-white h-full hover:bg-opacity-85" type="submit">Sign Up</button>
        </form>
        <p class="text-red-600 absolute left-1/2 top-3/4 -translate-x-1/2 -translate-y-3/4 font-bebas text-lg" id="responses"></p>
        {% call super() %}
{% endblock %}
