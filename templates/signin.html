{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
        <h1 class="mb-32 text-5xl absolute left-1/2 top-1/4 -translate-x-1/2 -translate-y-1/4">SecureCart</h1>
        <form hx-post="/sign-in" class="flex flex-col absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 justify-center items-center gap-2">
            <div class="flex flex-col gap-1 items-start">  
                <label for="username">Username</label>
                <input class="text-black" type="text" name="username" autocomplete="username" id="username" required/>
            </div>
            <div class="flex flex-col gap-1 items-start">
                <label for="password">Password</label>
                <input class="text-black" type="text" name="password" autocomplete="current-password" id="password" required/>
            </div>
            <button class="w-4/5 bg-white text-black h-full" type="submit">Sign In</button>
            <hr class="mt-2 bg-white h-[1px] w-full"/>
            <p>No account? <a href="/sign-up">Sign Up</a></p>
        </form>
        {% call super() %}
{% endblock %}
