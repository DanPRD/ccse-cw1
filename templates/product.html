{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block content %}
        <div class="flex justify-center pt-6 gap-6 p-2 border-l-2 border-r-2 border-black border-opacity-40 w-3/5 absolute top-20 bottom-0 left-1/2 -translate-x-1/2 ">
            <div class="pl-3 min-w-96">
                <img class="w-96 h-96 " src="/files/images/{{ product.imgname }}"/>
            </div>
            <div class="flex flex-col justify-start content-start gap-6 flex-grow">
                <div>
                    <h1 class="font-bebas text-2xl">{{ product.title }}</h1>
                    <hr class="bg-black bg-opacity-100 h-[2px] w-3/4"/>
                </div>
                <p class="font-biko">{{ product.description }}</p>
                <div class="flex justify-evenly ">
                    <button class="bg-black text-white font-bebas text-lg pt-1 pb-1 pl-3 pr-3">Favourite</button>
                    <button class="bg-black text-white font-bebas text-lg pt-1 pb-1 pl-3 pr-3">Add to Cart</button>
                </div>
            </div>
        </div>
        {% call super() %}
{% endblock %}
